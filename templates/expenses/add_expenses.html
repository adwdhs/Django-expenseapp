{% extends 'base.html' %}


{% block content%}
<div class="container mt-4">

  <nav aria-label="breadcrumb" style="background-color:#F0F0F0; padding: 10px 20px 0.5px 10px; text-align:center">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a style="text-decoration:none;" href="{% url 'expenses' %}">Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Exp</li>
    </ol>
  </nav>

<div class="card mt-4">


      <div class="card-body">
        <form action="{% url 'add-expense' %}" method="POST">

        {% csrf_token %}
          <label class="text-xl font-semibold">Add Expense</label>

        <div class="form-group mt-4">
          <label for="">Amount</label>
          <input type="number" placeholder="For Example: 1200,48" class="form-control form-control-sm" name="amount" value="{{values.amount}}">


        </div>

        <div class="form-group mt-3">
          <label for="">Category</label>
          <select class="form-control" name="category">
            <option selected>Select</option>
            {% for category in categories %}
            <option value="{{category.name}}" name="category">{{category.name}}</option>
            {% endfor %}


          </select>
        </div>
        <div class="form-group mt-3">
          <label for="">Description</label>
          <input type="text"  value="{{values.description}}" class="form-control form-control-sm" name="description">
        </div>

        <div class="form-group mt-3">
          <label for="">Date of Expense</label>
          <input type="date" value="{{values.date}}" class="form-control form-control-sm" name="expense_date">
        </div>
          <div class="mt-3">
            {% include 'partials/messages.html' %}
          </div>

          <div class="mt-3">
            <input type="submit" value="Add" class="btn btn-primary btn-primary-sm">
          </div>

          </form>
      </div>
   </div>



</div>





{% endblock content %}

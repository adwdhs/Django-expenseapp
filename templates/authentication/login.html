{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">

        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Login to Your Account</h4>
                </div>


                <form action="{% url 'login' %}" method="POST">
                    {% include 'partials/messages.html' %}
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text"
                               name="username"
                               placeholder="Username"
                               id="usernameField"
                               class="form-control form-control-sm"
                               value="{{username}}"
                        >
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password"
                               name="password"
                               id="passwordField"
                               placeholder="Password"
                               class="form-control form-control-sm"

                        >
                    </div>
                    <br>

                    <input type="submit" value="Login" class="btn btn-primary w-100 submit-btn">

                     <p style="margin-top: 20px;">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>



                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}

{% extends 'base.html' %}


{% block content %}



<br>
<h5>Preferred Currencies</h5>
<hr>
<div class="container" >
  {% include 'partials/messages.html' %}
  <form action="{% url 'preferences' %}" method="POST">
    {% csrf_token %}
    <div class="input-group" style="margin-top: 20px;">
      <select style="width:1000px; border-radius: 8px; padding:5px;" id="inputGroupSelect04" name="currency">
        {% if user_preferences %}
        <option selected>{{user_preferences.currency}}</option>
        {% else %}
        <option selected>Choose...</option>
        {% endif %}
        {% for currency in currencies %}
        <option name='' value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>
        {% endfor %}

      </select>
      <div class="input-group-append">
        <input class="btn btn-outline-secondary" style="border-radius: 8px;" type="submit" value="Submit">
      </div>
    </div>
  </form>
</div>


{% endblock content %}
